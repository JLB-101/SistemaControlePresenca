<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 15px;
      background-color: #f8f9fa;
    }
    .main-content {
      margin-left: 250px;
      padding: 15px;
    }
    .logout-link {
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        margin-bottom: 15px;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <h3>Menu</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'criar_turma' %}">Criar Turma</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'listar_turmas' %}">Listar Turmas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'marcar_falta' %}">Marcar Falta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'relatorio' %}">Relat√≥rio</a>
          </li>
        </ul>
        <a class="logout-link" href="{% url 'logout' %}">Logout</a>
      </div>
      <div class="col-md-9 main-content">
        <h1>Welcome, {{ docente.nome }}</h1>
        <h2>Turmas Criadas:</h2>
        <ul>
          {% for turma in turmas %}
          <li>{{ turma.nome }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
